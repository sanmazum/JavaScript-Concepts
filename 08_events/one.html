<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>

  <script>
    // document.getElementById('owl').onclick = function(){
    //     alert("Owl clicked")
    // }
    // attachEvent() -> were used in old era, during Internet explorer area

    /*
   
     Things to study in event object-> type, timeStamp, preventDefault
     target, toElement , srcElement , currentTarget
    clientX, clientY, screenX,screenY
    altkey, ctrlkey, shiftkey, keyCode
   
   */

    /*
        Event bubbling -> false - is an optional default parameter 
        Event propagation -> true
    */

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("Clicked inside the ul");
      },
      false
    );

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("Owl clicked");
        e.stopPropagation(); // after writing this what will happens is, event will not bubble and will not go to top element.
      },
      false
    );

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.preventDefault(); // used to prevent the default behaviour of tags
        e.stopPropagation();
        console.log("Clicked on Google");
      },
      false
    );

    // Now I want to remove a picture, the approach would be

    document.querySelector("#images").addEventListener(
      "click",
      function (e) {
        console.log(e.target.parentNode); // because i gotta remove the li tag as wll along with img and if you click anywhere all image will vanish.
        // To prevent all image removal we will now do the below :-

        console.log(e.target.tagName);
        if (e.target.tagName === "IMG") {
          let removeImage = e.target.parentNode;
          removeImage.remove();
        }

        // removeImage.parentNode.removeChild(removeImage)  -> another way of removing the image
      },
      false
    );
  </script>
</html>
